<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Test webhook Discord</title>
</head>
<body>
  <h1>Wyślij wiadomość na Discord webhook</h1>
  <button id="sendBtn">Wyślij wiadomość</button>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1390384590430146560/z0iZCQLPi6c-W8IZ3_Ryc4MZuBZbh6VlmoP-91fNAKVS1f6gndBfO6qsiT1LAFYEbVAF";

    document.getElementById("sendBtn").onclick = () => {
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          content: "Testowa wiadomość z przeglądarki!",
        }),
      })
      .then(response => {
        if (response.ok) {
          alert("Wysłano pomyślnie!");
        } else {
          alert("Błąd wysyłania: " + response.status);
        }
      })
      .catch(err => {
        alert("Błąd: " + err);
      });
    };
  </script>
</body>
</html>
